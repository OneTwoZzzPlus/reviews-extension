<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html {direction: rtl !important; overflow-y: scroll !important; height: 100%;}
        body {direction: ltr !important; margin: 0; padding: 0; display: block;}
        html::-webkit-scrollbar {width: 10px;}
        html::-webkit-scrollbar-track {background: #f1f1f1;}
        html::-webkit-scrollbar-thumb {background: #888; border-radius: 5px;}
        html::-webkit-scrollbar-thumb:hover {background: #555;}
        html {scrollbar-width: thin;scrollbar-color: #888 #f1f1f1;}
        body {
            font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", "Oxygen",
            "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background: #fff;
            color: #333;
            font-size: 14px;
            text-align: left;
            line-height: 1.5;
            margin: 0;
            padding: 14px;
            overflow: hidden;
        }
        label {display: none;}
        a {cursor: pointer; text-decoration: none; background-color: transparent; color: #1846c7;}
    </style>
</head>
<body>
    <div id="reviews-header-row">
        <p id="reviews-header">Поиск отзывов
        </p>
        <p id="reviews-isu-box">
            <a>Вход</a>
        </p>
    </div>
    <label for="reviews-input">Поиск отзывов</label>
    <input type="text" id="reviews-input" placeholder="Поиск..." />
    <p id="reviews-status-box"></p>
    <div id="reviews-container"></div>
    <script src="page.js"></script>
</body>
</html>
