<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        html {direction: rtl; overflow-y: scroll; height: 100%;}
        body {direction: ltr; margin: 0; padding: 0; display: block;}
        html::-webkit-scrollbar {width: 20px;}
        html::-webkit-scrollbar-track {background: #fff;}
        html::-webkit-scrollbar-thumb {background: #888; border-radius: 5px;}
        html::-webkit-scrollbar-thumb:hover {background: #555;}
        html {scrollbar-width: thin;scrollbar-color: #888 #fff;}
        *, *::before, *::after {
            box-sizing: border-box;
        }
        html {font-size: 16px;}
        label {display: none;}
        body {
            font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", "Oxygen",
            "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            font-size: 0.875rem;
            line-height: 1.5;
            text-align: left;
            background: #fff;
            color: #333;
            overflow: hidden;
        }
        a {
            cursor: pointer;
            text-decoration: none;
            background: transparent;
            color: #1846c7;
        }
        .page-wrapper {
            margin-left: auto;
            margin-right: auto;
            max-width: max(50%, 800px);
        }
        #reviews-wrapper {
            padding: var(--padding);
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div id="reviews-header-row">
            <p id="reviews-menu">☰</p>
            <p id="reviews-header">Поиск отзывов</p>
            <p id="reviews-isu-box"><a>Вход</a></p>
        </div>
        <div id="reviews-wrapper">
            <div id="reviews-input-wrapper">
                <label for="reviews-input">Поиск отзывов</label>
                <input type="text" id="reviews-input" placeholder="Поиск..." />
                <button type="reset" id="reviews-input-reset">&times;</button>
            </div>
            <p id="reviews-status-box"></p>
            <div id="reviews-container"></div>
            <div class="note">
                Если вы хотите поддержать проект, поставьте <b>★</b> на
                <a href="https://github.com/OneTwoZzzPlus/reviews-extension">репозиторий</a>. <br/>
                Отзывы агрегированы из открытых источников.
            </div>
        </div>
    </div>
    <script src="page.js"></script>
</body>
</html>
