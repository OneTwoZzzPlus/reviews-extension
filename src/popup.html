<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {width: 500px}
        *, *::before, *::after {
            box-sizing: border-box;
        }
        html {font-size: 16px;}
        label {display: none;}
        body {
            font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", "Oxygen",
            "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            font-size: 0.875rem;
            line-height: 1.5;
            text-align: left;
            background: #fff;
            color: #333;
            overflow: hidden;
        }
        a {
            cursor: pointer;
            text-decoration: none;
            background: transparent;
            color: #1846c7;
        }
        h2 { margin-top: 0; }
        #reviews-header-wrapper{
            border: none !important;
            padding-left: 0 !important;
            padding-right: 0 !important;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div id="reviews-header-wrapper">
            <div id="reviews-header-row">
                <p id="reviews-menu">☰</p>
                <p id="reviews-header">Поиск отзывов</p>
                <p id="reviews-isu-box"><a href="https://my.itmo.ru">Вход</a></p>
            </div>
            <div id="reviews-input-wrapper" class="rev-input-wrapper">
                <label for="reviews-input">Поиск отзывов</label>
                <input type="text" id="reviews-input" class="rev-input" placeholder="Поиск..." />
                <button type="reset" id="reviews-input-reset" class="rev-input-reset">&times;</button>
            </div>
        </div>
        <div id="reviews-wrapper">
            <p id="reviews-status-box"></p>
            <div id="reviews-container"></div>
            <div class="note">
                Если вы хотите поддержать проект, поставьте <b>★</b> на
                <a href="https://github.com/OneTwoZzzPlus/reviews">репозиторий</a>. <br/>
                Отзывы агрегированы из открытых источников.
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
